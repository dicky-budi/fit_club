<form [formGroup]="form">
    <div class="row">
        <div class="col-lg-5"  style="background-color: antiquewhite;">
            <div class="group">
                <div class="item line"></div>
                <div class="item text">From</div>
                <div class="item line"></div>
            </div>
            <div class="row" style="padding-bottom:5px;">
                <div class="col-lg-12">
                    <mat-form-field class="formField" hintLabel="Class Date">
                        <input matInput [matDatepicker]="picker" (focus)="picker.open()" placeholder="Choose date"
                            formControlName="date" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                        <mat-error *ngIf="date.invalid">{{getDateErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="padding-top:10px; padding-bottom:10px;">
                <div class="col-lg-12">
                    <mat-form-field class="formField" hintLabel="Class Name">
                        <mat-label>Choose Class</mat-label>
                        <mat-select formControlName="class" required>
                            <mat-option *ngFor="let class of classes" [value]="class.value">
                                {{class.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="class.invalid">{{getClassErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="padding-top:5px; padding-bottom:20px;">
                <div class="col-lg-12">
                    <mat-form-field class="formField" hintLabel="Coach on class">
                        <mat-label>Choose Coach</mat-label>
                        <mat-select formControlName="coach" required>
                            <mat-option *ngFor="let coach of coaches" [value]="coach.value">
                                {{coach.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="coach.invalid">{{getCoachErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-lg-2 buttonPlace">
            <button mat-raised-button color="primary" [disabled]="!form.valid" class="submit"
                (click)="submitSwitch()">Switch</button>
        </div>
        <div class="col-lg-5" style="background-color: aliceblue;">
            <div class="group">
                <div class="item line"></div>
                <div class="item text">To</div>
                <div class="item line"></div>
            </div>
            <div class="row" style="padding-bottom:5px;">
                <div class="col-lg-12">
                    <mat-form-field class="formField" hintLabel="Class Date">
                        <input matInput [matDatepicker]="pickerTo" (focus)="pickerTo.open()" placeholder="Choose class date"
                            formControlName="date2" required>
                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #pickerTo></mat-datepicker>
                        <mat-error *ngIf="date2.invalid">{{getDateToErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="padding-top:10px; padding-bottom:10px;">
                <div class="col-lg-12">
                    <mat-form-field class="formField" hintLabel="To class Name">
                        <mat-label>Choose Class</mat-label>
                        <mat-select formControlName="class2" required>
                            <mat-option *ngFor="let class of classesto" [value]="class.value">
                                {{class.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="class2.invalid">{{getClassToErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="padding-top:5px; padding-bottom:20px;">
                <div class="col-lg-12">
                    <mat-form-field class="formField" hintLabel="Coach on class">
                        <mat-label>Choose Coach</mat-label>
                        <mat-select formControlName="coach2" required>
                            <mat-option *ngFor="let coach of coachesto" [value]="coach.value">
                                {{coach.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="coach2.invalid">{{getCoachToErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>
