<div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title text-center">Coach Form</h4>
                </div>
                <div class="card-content">
                    <div class="row formRow">
                        <div class="col-lg-12">
                            <form>
                                <mat-form-field class="formField">
                                    <input matInput type="text" placeholder="Coach Name" id="coachNameForm">
                                </mat-form-field>
                                <mat-form-field class="formField">
                                    <mat-label>Gender</mat-label>
                                    <mat-select>
                                      <mat-option *ngFor="let gender of genders" [value]="gender.name">
                                        {{gender.name}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                <button mat-raised-button color="primary" class="submit" (click)="submitCoach()">Add Coach</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
